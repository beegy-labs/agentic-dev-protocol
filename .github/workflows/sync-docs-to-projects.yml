name: Sync Docs to Projects

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Target repository'
        required: true
        type: choice
        options:
          - vibe-coding-starter
          - my-girok
          - all
      branch:
        description: 'Branch name for PR'
        required: false
        default: 'sync/agentic-dev-protocol'

concurrency:
  group: sync-docs-${{ github.event.inputs.target }}
  cancel-in-progress: true

jobs:
  sync:
    name: Sync to ${{ matrix.repo }}
    runs-on: [self-hosted, kubernetes, gitops]
    strategy:
      matrix:
        repo: ${{ github.event.inputs.target == 'all' && fromJson('["vibe-coding-starter", "my-girok"]') || fromJson(format('["{0}"]', github.event.inputs.target)) }}

    steps:
      - name: Checkout source (agentic-dev-protocol)
        uses: actions/checkout@v4
        with:
          path: source

      - name: Set target branch
        id: target-branch
        run: |
          if [ "${{ matrix.repo }}" = "my-girok" ]; then
            echo "base=develop" >> $GITHUB_OUTPUT
          else
            echo "base=main" >> $GITHUB_OUTPUT
          fi

      - name: Checkout target (${{ matrix.repo }})
        uses: actions/checkout@v4
        with:
          repository: beegy-labs/${{ matrix.repo }}
          token: ${{ secrets.GH_PAT }}
          path: target
          ref: ${{ steps.target-branch.outputs.base }}

      - name: Sync docs/llm
        run: |
          rm -rf target/docs/llm
          cp -r source/docs/llm target/docs/

      - name: Sync docs/en
        run: |
          rm -rf target/docs/en
          cp -r source/docs/en target/docs/

      - name: Check for changes
        id: changes
        run: |
          cd target
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create PR
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          cd target
          BRANCH="${{ github.event.inputs.branch }}"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create branch and commit
          git checkout -B "$BRANCH"
          git add docs/llm docs/en
          git commit -m "sync: Update docs from agentic-dev-protocol

          Source: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

          # Push and create PR
          git push -u origin "$BRANCH" --force

          # Create or update PR
          BASE_BRANCH="${{ steps.target-branch.outputs.base }}"
          PR_URL=$(gh pr list --head "$BRANCH" --base "$BASE_BRANCH" --json url --jq '.[0].url')
          if [ -z "$PR_URL" ]; then
            gh pr create \
              --base "$BASE_BRANCH" \
              --title "sync: Update docs from agentic-dev-protocol" \
              --body "$(cat <<'EOF'
          ## Summary
          - Synced \`docs/llm/\` (LLM-optimized policies)
          - Synced \`docs/en/\` (Human-readable documentation)

          ## Source
          - Repository: ${{ github.server_url }}/${{ github.repository }}
          - Commit: ${{ github.sha }}

          ---
          ðŸ¤– Auto-generated by [agentic-dev-protocol](https://github.com/beegy-labs/agentic-dev-protocol)
          EOF
          )"
            echo "âœ… PR created for ${{ matrix.repo }} (base: $BASE_BRANCH)"
          else
            echo "âœ… PR already exists: $PR_URL"
          fi

      - name: No changes
        if: steps.changes.outputs.has_changes == 'false'
        run: echo "â„¹ï¸ No changes detected for ${{ matrix.repo }}"
